<html>
  <head>
    <title>PokeDex</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <script src="index.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Coda+Caption:wght@800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300&display=swap" rel="stylesheet">
  </head>

  <body>
    <header>

    </header>

    <main>

      <h1>PokeDex</h1>
      <p>
        The pokedex entries of all pokemon from the Kanto, Jhoto, and Hoenn regions obtained from
        the <a href="https://pokeapi.co/">RESTful Pokemon API</a>
      </p>
      <div>
        <button id="kanto-btn">Kanto Region Pokedex</button>
        <button id="jhoto-btn">Jhoto Region Pokedex</button>
        <button id="hoenn-btn">Hoenn Region Pokedex</button>
        <button id="sinnoh-btn">Sinnoh Region Pokedex</button>
        <button id="favorite-btn">Show my favorite pokemon!</button>
        <input type="text" name="name" placeholder="Pokemons Pokedex Number">
        <button id="addfavorite-btn">Show a specific pokemon</button>
      </div>
      <div id="pokemon-container" class="pokemon-container"></div>

    </main>

    <footer>

    </footer>
  </body>

</html>
